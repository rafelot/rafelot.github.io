<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - CV</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- AOS (Animate on Scroll) -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        /* Custom CSS */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
        }

        .cv-header {
            text-align: center;
            margin-top: 50px;
        }

        h1, h2 {
            color: #ff5722;
        }

        .experience, .education {
            margin-top: 30px;
        }

        .container {
            max-width: 800px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- CV Header Section with Animation -->
    <div class="cv-header">
        <h1 class="animate__animated animate__bounceInDown">Your Name</h1>
        <p class="animate__animated animate__fadeInUp">IT Specialist | Business Informatics</p>
    </div>

    <!-- CV Main Content -->
    <div class="container">
        <!-- Experience Section -->
        <div class="experience" data-aos="fade-right" data-aos-duration="1000">
            <h2>Experience</h2>
            <ul class="list-group">
                <li class="list-group-item">Company Name - Job Role (2021 - Present)</li>
                <li class="list-group-item">Company Name - Job Role (2019 - 2021)</li>
            </ul>
        </div>

        <!-- Education Section -->
        <div class="education" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="200">
            <h2>Education</h2>
            <p>University of Economics and Business - Business Informatics (2015 - 2019)</p>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Include AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
